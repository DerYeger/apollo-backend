name: CD

on:
  release:
    types: [created]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 16
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ./.gradle/caches
            ./.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle.properties', '**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Build
        run: ./gradlew shadowJar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: jar-artifact
          path: ./build/libs/apollo-backend.jar
          if-no-files-found: error
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ./.gradle/caches/modules-2/modules-2.lock
          rm -f ./.gradle/caches/modules-2/gc.properties
  upload-assets:
    name: Upload assets
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: jar-artifact
          path: .
      - name: Release assets
        uses: softprops/action-gh-release@v1
        with:
          files: ./apollo-backend.jar
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
  documentation:
    name: Documentation
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 16
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ./.gradle/caches
            ./.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Generate Documentation
        run: ./gradlew dokkaHtml
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: build/dokka/html
          clean: true
          git-config-name: Jan MÃ¼ller
          git-config-email: janmueller3698@gmail.com
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ./.gradle/caches/modules-2/modules-2.lock
          rm -f ./.gradle/caches/modules-2/gc.properties
  push_to_docker_hub:
    name: Push to Docker Hub
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login
        uses: docker/login-action@d398f07826957cd0a18ea1b059cf1207835e60bc
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@8d56fe93cf3fd680736a906389438c1ed74d75f7
        with:
          images: deryeger/apollo-backend
      - name: Build and push Docker image
        uses: docker/build-push-action@4c2810ab91206d25f3659f1d071b3b189e14ae1c
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
